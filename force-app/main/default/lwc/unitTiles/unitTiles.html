<template>
    <div class="unit-tiles-container">
        <template for:each={units} for:item="unit">
            <div key={unit.id} class={unit.cssClass} data-id={unit.id} onclick={handleTileClick}>
                <template if:true={unit.isSetAside}>
                    <div class="header-section">
                        <div class="unit-info">
                            <div class="unit-column">
                                <div class="info-label">Set-Aside</div>
                                <div class="unit-type">{unit.setAside}</div>
                            </div>
                        </div>
                    </div>

                </template>
                <template if:true={unit.isPreference}>
                    <div class="header-section">
                        <div class="unit-info">
                            <div class="unit-column">
                                <div class="info-label">Preference</div>
                                <div class="unit-type">{unit.preferenceType}</div>
                            </div>
                        </div>
                    </div>

                </template>
                <template if:true={unit.isRule}>
                    <div class="header-section">
                        <div class="unit-info">
                            <div class="unit-column">
                                <div class="info-label">Unit Type</div>
                                <div class="unit-type">{unit.unitType}</div>
                            </div>
                            <div class="unit-column">
                                <div class="info-label">AMI</div>
                                <div class="ami-percentage">{unit.ami}</div>
                            </div>
                        </div>
                    </div>
                    <div class="content-section">
                        <div class="info-row">
                            <div class="info-label">Income Range</div>
                            <div class="info-value">{unit.incomeRange}</div>
                        </div>
                        <div class="divider"></div>
                        <div class="info-row horizontal-info">
                            <div class="info-block">
                                <div class="info-label">HH Size</div>
                                <div class="info-value">{unit.occupants}</div>
                            </div>
                            <div class="info-block">
                                <div class="info-label">Accessibility</div>
                                <div class="accessibility-value"><strong>{unit.accessibility}</strong></div>
                            </div>
                        </div>
                    </div>
                </template>

            </div>
        </template>
    </div>
</template>
